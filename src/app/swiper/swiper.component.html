<!-- html för swipe funktion med en container, innehåller h2 pilar och en image -->
<h2 class="swiperHeader">Välj övning från passbibliotek</h2>

<div class="swiperContainer">
  <div class="arrowLeft" (click)="swipeOnClick(-1)"></div>

  <div class="contentMask">
    <div class="selectedContent">1</div>
    <div class="waitingContent selectedContent">1</div>
  </div>

  <div class="arrowRight" (click)="swipeOnClick(1)"></div>
</div>
