<!-- html för swipe funktion med en container, innehåller h2 pilar och en image -->
<!--<h2 class="swiperHeader">Välj övning från passbibliotek</h2>-->
<div>
  <div class="line lineUp"></div>
<div class="swiperContainer">
  
  <div class="arrowLeft" [ngClass]="{ hidden: startIndex < 1 }" (click)="swipeOnClick(-1)"></div>

  <div class="contentMask">
    <div class="selectedContent">{{displayText[startIndex]}}</div>
    <div class="waitingContent selectedContent">{{displayText[startIndex-changeValue]}}</div>
    <div class="dotsContainer">
      <div class="dot" [ngClass]="{ dotSelected: startIndex >= i }" *ngFor="let n of displayText; let i = index"></div>
    </div>
  </div>
  <div class="arrowRightHolder" [ngClass]="{ hidden: startIndex > displayText.length - 2 }" >
    <div class="arrowRight" (click)="swipeOnClick(1)"></div>
  </div>


</div>
  <div class="line lineBottom"></div>
</div>
