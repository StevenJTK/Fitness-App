<div *ngIf="filteredExercises.length > 0; else noExercises">
  <h2>Välj pass från passbibliotek</h2>

  <!--Man skickar in displayText med alla värden som slidern kan ha och
currentValue bestämmer vilken metod som ska köras (och ta emot vilket värde som är valt)-->
  <app-swiper
    [displayText]="swiperChoices"
    (currentValue)="recieveValue($event)"
    (currentIndex)="recieveIndex($event)"
    [startIndex]="getLevelIndex()"
  >
  </app-swiper>

  <div class="exerciseGrid">
    <app-workout-card
      class="workoutCard"
      [workout]="exercise"
      [cardIndex]="i"
      *ngFor="let exercise of filteredExercises; let i = index"
    ></app-workout-card>
  </div>
</div>

<ng-template #noExercises>
  <p class="userGuideText">Det finns inga övningar att hämta än</p>
  <div class="goBackToTopButtonHolder">
    <button
      class="goBackToTopButton hidden"
      (click)="jumpToId('scrollToLevelChoice')"
    >
      Välj en svårighetsgrad först
    </button>
  </div>
</ng-template>
