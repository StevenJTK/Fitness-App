<main>
  <section class="hero-image">
    <div class="hero-content">
      <img src="assets/logga.png" alt="logo" class="logo" />
      <div class="separator"></div>
      <h1>
        <span class="light">STARKA</span>
        <br />
        <span class="bold">ÅR</span>
      </h1>
    </div>
    <div class="hero-text">
      <p>Dina handlingar idag <strong>formar din morgondag</strong></p>
    </div>
    <div class="about-us">
      <button (click)="aboutUs()">Om oss</button>
    </div>
  </section>
  <div class="startButton">
    <button (click)="buttonChoice()">
      Starta här <br />
      <i class="arrow down"></i>
    </button>
  </div>
</main>
<router-outlet></router-outlet>
<!--Man skickar in displayText med alla värden som slidern kan ha och
currentValue bestämmer vilken metod som ska köras (och ta emot vilket värde som är valt)-->
<app-swiper [displayText]="['Nybörjare', 'Lätt', 'Medel', 'Utmanande']" (currentValue)="receiveValue($event)">  </app-swiper>

<app-about></app-about>
<br /><br /><br />
<footer id="AboutUs">
  <app-footer></app-footer>
</footer>
