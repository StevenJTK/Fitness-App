<div *ngIf="filteredExercises.length > 0; else noExercises">
    <h2>
      Övningar för {{ filteredExercises[0].category }} -
      {{ filteredExercises[0].level }}
    </h2>
    <div class="exerciseGrid">
    <div *ngFor="let exercise of filteredExercises">
      <div class="exerciseCard" (click)="test(exercise)">
        <h3 class="exerciseTitle">{{ exercise.name }}</h3>
      </div>
    </div>

    <!--alla övningar från det valda passet-->
    <div *ngFor="let e of selectedExercises">
        <h2>{{e.name}}</h2>
        <p>{{e.description}}</p>
        <p>{{e.repetitions}}</p>
        <p>{{e.tips}}</p>
    </div>
  </div>
  </div>
  
  <ng-template #noExercises>
    <p class = "userGuideText"> Det finns inga övningar att hämta än </p>
    <div class="goBackToTopButtonHolder">
      <button
        class="goBackToTopButton hidden"
        (click)="jumpToId('StartButton')">
        Välj en svårighetsgrad först
      </button>
    </div>
  </ng-template>
