<main>
  <section class="hero-image">
    <div class="hero-content">
      <img src="assets/logga.png" alt="logo" class="logo" />
      <h1>
        <span class="light">Starka</span>

        <br />
        <span class="bold">År</span>
      </h1>
    </div>
    <div class="hero-text">
      <p>
        Dina handlingar idag <br />
        <span class="bold-text">formar din morgondag</span>
      </p>
    </div>
  </section>
  <div class="buttonContainer"> 

  <button class="choiceButton" [ngClass]="{'selected': selectedDifficultyIndex === 1}" (click) = "difficultyChoice('beginner', 1)">Nybörjare</button>
 
  <button class="choiceButton" [ngClass]="{'selected': selectedDifficultyIndex === 2}" (click) = "difficultyChoice('easy', 2)">Lätt</button>
  <button class="choiceButton" [ngClass]="{'selected': selectedDifficultyIndex === 3}" (click) = "difficultyChoice('intermediate', 3)">Medel</button>
  <button class="choiceButton" [ngClass]="{'selected': selectedDifficultyIndex === 4}" (click) = "difficultyChoice('advanced', 4)">Avancerad</button>
 
</div>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

  
  <div id="ExerciseChoice">
    <button class="choiceButton" [ngClass]="{'selected': selectedExerciseDifficultyIndex === 1}" (click) = "exerciseTypeChoice('strength', 1)">Styrka</button>
    <button class="choiceButton" [ngClass]="{'selected': selectedExerciseDifficultyIndex === 2}" (click) = "exerciseTypeChoice('cardio', 2)">Kondition</button>
    <button class="choiceButton" [ngClass]="{'selected': selectedExerciseDifficultyIndex === 3}" (click) = "exerciseTypeChoice('balance', 3)">Rörlighet</button>
    <button class="choiceButton" [ngClass]="{'selected': selectedExerciseDifficultyIndex === 4}" (click) = "exerciseTypeChoice('everydayExercise', 4)">Vardagsmotion</button>
  </div>

</main>

<router-outlet />
