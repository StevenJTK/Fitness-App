<main>
  <section class="hero-image">
    <div class="hero-content">
      <img src="assets/logga.png" alt="logo" class="logo" />
      <h1>
        <span class="light">Starka</span>
        <br />
        <span class="bold">År</span>
      </h1>
    </div>
    <div class="hero-text">
      <p>
        Dina handlingar idag <br />
        <span class="bold-text">formar din morgondag</span>
      </p>
    </div>
  </section>
  <section class="firstText">
    <h2>
      <span class="bold-text">Enkla</span> tränings-övningar i <br /><span
        class="bold-text"
        >hemmet</span
      >
    </h2>
    <p>Välj din nivå</p>
  </section>

  <div class="buttonContainer">
    <button
      class="choiceButton"
      [ngClass]="{ selected: selectedDifficultyIndex === 1 }"
      (click)="difficultyChoice('beginner', 1)"
    >
      Nybörjare
      <span class="small-text"
        >Är du precis i startgroparna att förbättra din hälsa? Börja här!</span
      >
    </button>
    <button
      class="choiceButton"
      [ngClass]="{ selected: selectedDifficultyIndex === 2 }"
      (click)="difficultyChoice('easy', 2)"
    >
      Lätt
      <span class="small-text"
        >Du är igång - bra jobbat! Här hittar du skonsamma övningar som stärker
        kroppen.</span
      >
    </button>
    <button
      class="choiceButton"
      [ngClass]="{ selected: selectedDifficultyIndex === 3 }"
      (click)="difficultyChoice('intermediate', 3)"
    >
      Medel
      <span class="small-text"
        >Redo för nästa steg? Här får du en lagom utmaning för styrka och
        uthållighet</span
      >
    </button>
    <button
      class="choiceButton"
      [ngClass]="{ selected: selectedDifficultyIndex === 4 }"
      (click)="difficultyChoice('advanced', 4)"
    >
      Avancerad
      <span class="small-text"
        >Du är stark och vill ha mer! Utmaningar för att behålla kraft och
        rörlighet</span
      >
    </button>
  </div>

  <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />

  <section class="firstText">
    <p>Välj hur du vill stärka dig</p>
  </section>
  <div id="ExerciseChoice">
    <button
      class="choiceButton"
      [ngClass]="{ selected: selectedExerciseDifficultyIndex === 1 }"
      (click)="exerciseTypeChoice('strength', 1)"
    >
      Styrka
      <span class="small-text">Text för styrka</span>
    </button>
    <button
      class="choiceButton"
      [ngClass]="{ selected: selectedExerciseDifficultyIndex === 2 }"
      (click)="exerciseTypeChoice('cardio', 2)"
    >
      Kondition
      <span class="small-text">Text för kondition</span>
    </button>
    <button
      class="choiceButton"
      [ngClass]="{ selected: selectedExerciseDifficultyIndex === 3 }"
      (click)="exerciseTypeChoice('balance', 3)"
    >
      Rörlighet
      <span class="small-text">Text för rörlighet</span>
    </button>
    <button
      class="choiceButton"
      [ngClass]="{ selected: selectedExerciseDifficultyIndex === 4 }"
      (click)="exerciseTypeChoice('everydayExercise', 4)"
    >
      Vardagsmotion
      <span class="small-text">Text för vardagsmotion</span>
    </button>
  </div>
</main>
